<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="360-site-verification" content="232fd13e627a76e18f104ec80281dd2c" />
    <meta name="renderer" content="webkit">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <link rel="shortcut icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link href="/Common/layim/plugin/webos/css/font.css" rel="stylesheet" />
    <link href="/Common/layim/plugin/webos/css/xadmin.css" rel="stylesheet" />
    <link href="/Common/layim/plugin/webos/css/theme5.css" rel="stylesheet" />

    <script>
        // 是否开启刷新记忆tab功能
        is_remember = false;
    </script>
</head>
<body class="index">
    <div id="userapp">
        <!-- 顶部开始 -->
        <div class="container">
            <div class="logo">
                <a href="javascript:;"><span style="color:springgreen">爱上</span> 歆随懿恫</a>
            </div>
            <div class="left_open">
                <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
            </div>
            <ul class="layui-nav left fast-add" lay-filter="mes">
                <li class="layui-nav-item">
                    <a href="javascript:;">+新增</a>
                    <dl class="layui-nav-child">
                        <!-- 二级菜单 -->
                        <dd>
                            <a onclick="xadmin.open('最大化','http://www.baidu.com','','',true)">
                                <i class="iconfont">&#xe6a2;</i>弹出最大化
                            </a>
                        </dd>
                        <dd>
                            <a onclick="xadmin.open('弹出自动宽高','http://www.baidu.com')">
                                <i class="iconfont">&#xe6a8;</i>弹出自动宽高
                            </a>
                        </dd>
                        <dd>
                            <a onclick="xadmin.open('弹出指定宽高','http://www.baidu.com',500,300)">
                                <i class="iconfont">&#xe6a8;</i>弹出指定宽高
                            </a>
                        </dd>
                        <dd>
                            <a onclick="xadmin.add_tab('在tab打开','member-list.html')">
                                <i class="iconfont">&#xe6b8;</i>在tab打开
                            </a>
                        </dd>
                        <dd>
                            <a onclick="xadmin.add_tab('在tab打开刷新','member-del.html',true)">
                                <i class="iconfont">&#xe6b8;</i>在tab打开刷新
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav right" lay-filter="me">
                <li class="layui-nav-item to-index">

                    <span style=" font-family: digital-7;color: #4cff00;  " id="show_time"></span>
                    <span style=" font-family: digital-7;color: #4cff00;  " class="date" id="datatime"> </span>

                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;"><img :src="users.picture" class="layui-nav-img">【{{users.orname}}】{{users.name}}</a>
                    <dl class="layui-nav-child">
                        <!-- 二级菜单 -->
                        <dd>
                            <a onclick="xadmin.open('修改密码','/webos/page/SysSet/password.html',400, 500)">修改密码</a>
                        </dd>
                        <dd>
                            <a onclick="xadmin.open('个人信息','http://www.baidu.com')">个人信息</a>
                        </dd>
                        <dd>
                            <a onclick="window.location.href='/winos.html'">win10界面</a>
                        </dd>
                        <dd>
                            <a onclick="xadmin.exit()">退出</a>
                        </dd>
                    </dl>
                </li>

            </ul>
        </div>
        <!-- 顶部结束 -->
        <!-- 中部开始 -->
        <!-- 左侧菜单开始 -->
        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">

                    <li v-for="m in menus" :key="m.ID">
                        <a href="javascript:;">
                            <i class="iconfont left-nav-li " v-bind:title="m.Title" v-bind:lay-tips="m.Title">
                                <i v-bind:style="{color:Color(m.Color)}" :class="m.icon"></i>
                            </i>
                            <cite>{{m.Title}}</cite>
                            <i class="iconfont nav_right">&#xe6a7;</i>
                        </a>

                        <ul class="sub-menu" v-for="ms in m.children">
                            <li>
                                <!--onclick="xadmin.add_tab(m)"-->
                                <a v-on:click="add_tab(ms)">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>{{ms.Title}}</cite>
                                </a>
                            </li>

                        </ul>
                    </li>

                </ul>
            </div>
        </div>
        <!-- <div class="x-slide_left"></div> -->
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
                <ul class="layui-tab-title">
                    <li class="home">
                        <i class="layui-icon">&#xe68e;</i>我的桌面
                    </li>
                </ul>
                <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                    <dl>
                        <dd data-type="this">关闭当前</dd>
                        <dd data-type="other">关闭其它</dd>
                        <dd data-type="all">关闭全部</dd>
                    </dl>
                </div>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <iframe src='/Page/Mian/mian.html' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
                    </div>
                </div>
                <div id="tab_show"></div>
            </div>
        </div>
        <div class="page-content-bg"></div>
        <style id="theme_style"></style>
        <!-- 右侧主体结束 -->
        <!-- 中部结束 -->
    </div>
    <script src="/Common/layim/dist/layui.all.js"></script>
    <script src="/Common/layim/plugin/webos/js/init.js"></script>
    <script>
        layui.config({
            base: '/Common/layim/plugin/webos/js/' //指定 index.js 路径
            , version: '1.0.0-beta'
        }).use('xadmin');
    </script>
  
</body>
</html>
