<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/Common/layim/dist/css/layui.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
   
    </div>
    <script src="/Common/layim/dist/layui.all.js"></script>
    <script>
        layui.config({
            base: 'Common/layim/layui_exts/' //指定 winui 路径 //假设这是cookie.js所在的目录（本页面的相对路径）
        }).extend({ //设定模块别名
            Vue: 'Vue'
            // Router: 'router'//  如果js是在根目录，也可以不用设定别名,因为我js的是在根目录，所以这句话其实也不用写也行。
            , VueRouter: 'VueRouter', httpVueLoader:'httpVueLoader'
        });
        layui.use(['jquery', 'Vue', 'VueRouter','httpVueLoader'], function () {

   
        });
    </script>
</body>


</html>
