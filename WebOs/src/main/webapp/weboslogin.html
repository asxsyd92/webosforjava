    <title>用户登陆</title>

<body>
    <div class="login">
        <div class="box png">
            <div class="logo png"></div>
            <div class="input">
                <div class="log">
                    <div class="name">
                        <label>用户名</label><input type="text" class="text" id="user" placeholder="用户名" name="value_1" tabindex="1" />
                    </div>
                    <div class="pwd">
                        <label>密　码</label><input type="password" class="text" id="password" placeholder="密码" name="value_2" tabindex="2" />
                        <input type="button" class="submit" tabindex="3" value="登录" />
                        <div class="check"></div>
                    </div>
                    <div class="tip"></div>
                </div>
            </div>
        </div>
        <div class="air-balloon ab-1 png"></div>
        <div class="air-balloon ab-2 png"></div>
        <div class="footer"></div>
    </div>

    <script src="/Common/layim/dist/layui.all.js"></script>
    <script src="/Common/layim/plugin/login/js/fun.base.js"></script>
    <script src="/Common/layim/plugin/login/js/script.js"></script>
    <script>
        layui.config({
            base: '/Common/layim/plugin/login/js/' //指定 index.js 路径
            , version: '1.0.0-beta'
        }).use(['login']);
    </script>
