
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- main部分 -->
    <link href="/Common/layim/dist/css/layui.css" rel="stylesheet" />
    <link href="/Common/bootstrap/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <script id="_a_type" type="text/html">
        {{#  layui.each(d.list, function(index, item){ }}
        <option value="{{item.ID}}">
            {{item.Title}}
        </option>
        {{#  }); }}
        {{#  if(d.list.length === 0){ }}
        无数据
        {{#  } }}

    </script>
    <div class="main-newsdate"></div>
    <div class="layui-container">

        <form class="layui-form layui-form-pane" lay-filter="addinfos">
            
                                <div id="asxsyd92heater"></div>

                                <div class="layui-row layui-col-space15 layui-form-item">
                                    <!--多行输入框-->
                                    <div class="_two">
        <div class="asxsyd92move as_a_spanclick" style="text-align: center;" id="_asxsfromname"><div class="layui-form-item"><fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;"><legend>申请书</legend></fieldset> </div></div>
    
        <div class="layui-col-md12 as_a_singleclick"><div class="layui-form-item"><label class="layui-form-label">姓名</label><div class="layui-input-block"><input lay-verify="required" lay-filter="column" data-target="" class="layui-input" id="Title" name="Title" type="text" placeholder="请输入姓名" value=""></div></div></div>
    
        <div class="layui-col-md6 as_a_singleclick"><div class="layui-form-item"><label class="layui-form-label">主键</label><div class="layui-input-block"><input lay-verify="required" lay-filter="column" data-target="" class="layui-input" id="ID" name="ID" type="text" placeholder="请输入主键" value="00000000-0000-0000-0000-000000000000"></div></div></div>
    </div>
                                    <!--一行行输入框-->
                                    <div class="_one"></div>
                                <input lay-verify="required" name="_table" id="_table" value="A_Article" lay-filter="column" class="layui-input" style="display: none;"><input lay-verify="required" name="_table" id="_table" value="A_Article" lay-filter="column" class="layui-input" style="display: none;"><input lay-verify="required" name="_table" id="_table" value="A_Article" lay-filter="column" class="layui-input" style="display: none;"></div>

                            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="_submit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <input id="stepid" style="display:none" />
            <input id="nextstepid" style="display:none" />
            <input id="_tsuers" style="display:none" />

    

        </form>
        <script id="_sendUser" type="text/html">
            <div id="_sendUser_" class="xm-select"></div>
        </script>
    </div>
    <!-- 加载编辑器的容器 -->
<textarea id="uploadEditor" style="display: none;"></textarea>
    <script src="/Common/ueditor/ueditor.config.js"></script>
    <script src="/Common/ueditor/ueditor.all.js"></script>
    <!--<script src="/Common/ueditor/ueditor.all.min.js"></script>-->
    <script src="/Common/ueditor/ueditor.all.js"></script>
    <script src="/Common/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="/Common/layim/dist/layui.all.js"></script>
    <script>
        //访问此处必带令牌
        layui.config({
            base: '/Common/layim/layui_exts/'
        }).use('FromSubmitByWeb');

    </script>

</html>
