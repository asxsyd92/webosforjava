
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- main部分 -->
    <link href="/Common/layim/dist/css/layui.css" rel="stylesheet" />
    <link href="/Common/bootstrap/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <script id="_a_type" type="text/html">
        {{#  layui.each(d.list, function(index, item){ }}
        <option value="{{item.ID}}">
            {{item.Title}}
        </option>
        {{#  }); }}
        {{#  if(d.list.length === 0){ }}
        无数据
        {{#  } }}

    </script>
    <div class="main-newsdate"></div>
    <div class="layui-container" style="top:50px">
        <form class="layui-form layui-form-pane" lay-filter="addinfos">
            $FDsubmit$

            <div class="layui-btn-container submittools" style="width:100%;position: fixed;top:0;background: #e6e6e6;">
                <button class="layui-btn layui-btn-sm" onclick="window.close()">关闭</button>
                <button class="layui-btn layui-btn-sm" onclick="window.location.reload()">刷新</button>
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="_submit">处理</button>
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="_submit">完成</button>
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="_submit">退回</button>
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="_submit">打印</button>
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="_submit">终止</button>
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="_submit">盖章</button>
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="_submit">套红</button>
                <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="_submit">关联表单</button>
            </div>
            <input id="stepid" style="display:none" />
            <input id="nextstepid" style="display:none" />
            <input id="_tsuers" style="display:none" />



        </form>
        <script id="_sendUser" type="text/html">
            <div style="width:99%" id="_sendUser_" class="xm-select"></div>
        </script>
    </div>
    <!-- 加载编辑器的容器 -->
<textarea id="uploadEditor" style="display: none;"></textarea>
    <script src="/Common/ueditor/ueditor.config.js"></script>
    <script src="/Common/ueditor/ueditor.all.js"></script>
    <!--<script src="/Common/ueditor/ueditor.all.min.js"></script>-->
    <script src="/Common/ueditor/ueditor.all.js"></script>
    <script src="/Common/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="/Common/layim/dist/layui.all.js"></script>
    <script>
        //访问此处必带令牌
        layui.config({
            base: '/Common/layim/layui_exts/'
        }).use('FromSubmitByWeb');

    </script>
</body>
</html>
