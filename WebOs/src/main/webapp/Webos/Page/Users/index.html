    <div class="layui-btn-container">
        <input class="layui-btn layui-btn-sm" type="text" name="title" id="title" placeholder="" style="text-align: left;color: #009688; background-color: #fff;" />

</script>

    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>

    <input type="checkbox" name="S_State" value="{{d.ID +'_'+d.Status}}" lay-skin="switch" lay-text="激活|冻结" lay-filter="jihuo" {{ d.Status == 0 ? 'checked' : '' }}>

<!--添加和编辑-->
<script type="text/html" id="_addusers" name="_addusers">
    <!-- 加载编辑器的容器 -->
    <textarea id="uploadEditor" style="display: none;"></textarea>

    <form class="layui-form layui-form-pane" action="" style="margin-left:50px;margin-top:10px;" lay-filter="addteacher">
        <input name="ID" style="display:none;" value="00000000-0000-0000-0000-000000000000" />
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名:</label>
                <div class="layui-input-inline">
                    <input type="text" name="Name" id="Name" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">账号：</label>
                <div class="layui-input-block">
                    <input type="text" name="Account" id="Account" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">身份证号：</label>
                <div class="layui-input-block">
                    <input type="text" name="IDcard" id="IDcard" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <input type="text" name="Note" id="Note" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">排序：</label>
                <div class="layui-input-block">
                    <input type="number" name="Sort" value="0" id="Sort" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline" style="display:none;">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <input type="text" name="Addtime" value="_SYS_DATETIME" autocomplete="off" class="layui-input">

                </div>
            </div>  
            <div class="layui-inline">
                <label class="layui-form-label">角色：</label>
                <div class="layui-input-inline">
                    <select xm-select-direction="up" name="identifier" id="identifier" lay-verify="required" lay-search="">
                    </select>

                </div>
            </div>
        </div>



        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">部门：</label>
                <div class="layui-input-inline">
                    <select xm-select-direction="up" name="OrganizeID" id="OrganizeID" lay-verify="required" lay-search="">
                    </select>

                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">头像</label>
                <div class="layui-input-inline">
                    <input type="text" style="width: 120px;" name="avatar" lay-filter="icon" id="avatar" placeholder="头像地址" autocomplete="off" class="layui-input as-BaiDuImg">
                </div>
                <div class="layui-inline" style="left: -11px;">
                    <button type="button" class="layui-btn layui-btn-radius j_upload_img_btn">选择</button>

                </div>

            </div>
        </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">性别：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="Sex" value="1" title="男" checked="">
                        <input type="radio" name="Sex" value="0" title="女">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="Status" value="0" title="正常">
                        <input type="radio" name="Status" value="1" title="冻结" checked="">

                    </div>
                </div>
            </div>
            <div class="layui-form-item" id="caozuo">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="addusers">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
</form>
</script>
<script>
    layui.config({
        base: '/Common/layim/plugin/webos/SysSet/'
    }).use('User');
</script>
