</div></div></div><div class="layui-col-md6 asxsyd92move"><div class="layui-form-item"><label class="layui-form-label">标题</label><div class="layui-input-block"><input  lay-verify="required" placeholder="请输入标题" name="Title" id="Title" lay-filter="column" class="layui-input"></div></div></div><div class="layui-col-md6 asxsyd92move"><div class="layui-form-item"><label class="layui-form-label">Code</label><div class="layui-input-block"><input  placeholder="请输入Code" name="Code" id="Code" lay-filter="column" class="layui-input"></div></div></div><div class="layui-col-md6 asxsyd92move"><div class="layui-form-item"><label class="layui-form-label">值</label><div class="layui-input-block"><input  placeholder="请输入值" name="Value" id="Value" lay-filter="column" class="layui-input"></div></div></div><div class="layui-col-md6 asxsyd92move"><div class="layui-form-item"><label class="layui-form-label">备注</label><div class="layui-input-block"><input  placeholder="请输入备注" name="Note" id="Note" lay-filter="column" class="layui-input"></div></div></div><div class="layui-col-md6 asxsyd92move"><div class="layui-form-item"><label class="layui-form-label">其他</label><div class="layui-input-block"><input  placeholder="请输入其他" name="Other" id="Other" lay-filter="column" class="layui-input"></div></div></div><div class="layui-col-md6 asxsyd92move"><div class="layui-form-item"><label class="layui-form-label">排序</label><div class="layui-input-block"><input  placeholder="请输入排序" name="Sort" id="Sort" lay-filter="column" type="number" class="layui-input"></div></div></div></div>
