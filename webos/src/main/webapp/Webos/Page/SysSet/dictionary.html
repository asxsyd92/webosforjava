        </option>
        {{#  }); }}

</div></div></div><div class="layui-col-md6 asxsyd92move"><div class="layui-form-item"><label class="layui-form-label">标题</label><div class="layui-input-block"><input  class="layui-input" id="Title" lay-filter="column" lay-verify="required" name="Title" placeholder="请输入标题"></div></div></div><div class="layui-col-md6 asxsyd92move"><div class="layui-form-item"><label class="layui-form-label">Code</label><div class="layui-input-block"><input  class="layui-input" id="Code" lay-filter="column" name="Code" placeholder="请输入Code"></div></div></div><div class="layui-col-md6 asxsyd92move"><div class="layui-form-item"><label class="layui-form-label">值</label><div class="layui-input-block"><input  class="layui-input" id="Value" lay-filter="column" name="Value" placeholder="请输入值"></div></div></div><div class="layui-col-md6 asxsyd92move"><div class="layui-form-item"><label class="layui-form-label">备注</label><div class="layui-input-block"><input  class="layui-input" id="Note" lay-filter="column" name="Note" placeholder="请输入备注"></div></div></div><div class="layui-col-md6 asxsyd92move"><div class="layui-form-item"><label class="layui-form-label">其他</label><div class="layui-input-block"><input  class="layui-input" id="Other" lay-filter="column" name="Other" placeholder="请输入其他"></div></div></div><div class="layui-col-md6 asxsyd92move"><div class="layui-form-item"><label class="layui-form-label">排序</label><div class="layui-input-block"><input  class="layui-input" id="Sort" lay-filter="column" name="Sort" placeholder="请输入排序" type="number"></div></div></div></div>

            </div>

            <div class="layui-form-item">
