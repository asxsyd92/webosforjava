
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="webkit" name="renderer" />
    <meta content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width" name="viewport" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="webkit" name="renderer">
    <meta content="portrait" name="x5-orientation">
    <meta content="true" name="x5-fullscreen">
    <meta content="portrait" name="screen-orientation">
    <meta content="yes" name="full-screen">
    <meta content="no-siteapp" http-equiv="Cache-Control">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!-- main部分 -->
    <link href="/Common/layim/dist/css/layui.css" rel="stylesheet" />
    <link href="/Common/bootstrap/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        .layui-footer {
            z-index: 400;
            width: 100%;
            position: fixed;
            right: 0;
            bottom: 0;
            height: 44px;
            line-height: 44px;
            background-color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <script id="_a_type" type="text/html">
        {{#  layui.each(d.list, function(index, item){ }}
        <option value="{{item.ID}}">
            {{item.Title}}
        </option>
        {{#  }); }}
        {{#  if(d.list.length === 0){ }}
        无数据
        {{#  } }}

    </script>
    <div class="main-newsdate"></div>
    <div class="layui-container">
        <form class="layui-form " lay-filter="addinfos">
            $FDsubmit$

            <div class="layui-footer layui-btn-container submittools">
                <button class="layui-btn" onclick="window.close()">关闭</button>
                <button class="layui-btn " onclick="window.location.reload()">刷新</button>
                <button class="layui-btn " lay-filter="_submit" lay-submit="">处理</button>
                <button class="layui-btn " lay-filter="_submit" lay-submit="">完成</button>
                <button class="layui-btn " lay-filter="_submit" lay-submit="">退回</button>
                <button class="layui-btn " lay-filter="_submit" lay-submit="">打印</button>
                <button class="layui-btn " lay-filter="_submit" lay-submit="">终止</button>
                <button class="layui-btn " lay-filter="_submit" lay-submit="">盖章</button>
                <button class="layui-btn " lay-filter="_submit" lay-submit="">套红</button>
                <button class="layui-btn " lay-filter="_submit" lay-submit="">关联表单</button>
            </div>
            <input id="stepid" style="display:none" />
            <input id="nextstepid" style="display:none" />
            <input id="_tsuers" style="display:none" />



        </form>
        <script id="_sendUser" type="text/html">
            <div style="width:99%" id="_sendUser_" class="xm-select"></div>
        </script>
    </div>
    <!-- 加载编辑器的容器 -->
<textarea id="uploadEditor" style="display: none;"></textarea>
    <script src="/Common/ueditor/ueditor.config.js"></script>
    <script src="/Common/ueditor/ueditor.all.js"></script>
    <!--<script src="/Common/ueditor/ueditor.all.min.js"></script>-->
    <script src="/Common/ueditor/ueditor.all.js"></script>
    <script src="/Common/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="/Common/layim/dist/layui.all.js"></script>
    <script>
        //访问此处必带令牌
        layui.config({
            base: '/Common/layim/layui_exts/'
        }).use('FromSubmitByWeb');

    </script>
</body>
</html>
