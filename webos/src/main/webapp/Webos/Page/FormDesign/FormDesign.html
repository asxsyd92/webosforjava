    <script id="_a_SingleClick" type="text/html">
        <div class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="fd_title" id="fd_title" autocomplete="off" placeholder="请输入名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input type="text" name="fd_id" id="fd_id" autocomplete="off" placeholder="请输入id" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">样式</label>
                <div class="layui-input-block">
                    <select id="fd_ys" name="fd_ys" lay-verify="">
                        <option value="layui-col-md12">单行</option>
                        <option value="layui-col-md6">多行</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">值</label>
                <div class="layui-input-block">
                    <textarea type="text" name="fd_value" id="fd_value" class="layui-textarea" style="height:300px"></textarea>
                    <!--<textarea type="text" name="fd_value" id="fd_value" autocomplete="off" placeholder="请输入值" class="layui-input"/>-->
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block">
                    <select id="fd_type" name="fd_type" lay-verify=""><option>button</option><option>checkbox</option><option>color</option><option>date</option><option>datetime</option><option>datetime-local</option><option>email</option> <option>hidden</option><option>image</option><option>password</option><option>number</option><option>tel</option><option>text</option></select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">必填</label>
                <div class="layui-input-block">
                    <input type="radio" name="fd_required" id="fd_required" value="是" title="是" checked="">
                    <input type="radio" name="fd_required" id="fd_required" value="否" title="否">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">隐藏</label>
                <div class="layui-input-block">
                    <input type="radio" name="fd_hide" id="fd_hide" value="是" title="是" checked="">
                    <input type="radio" name="fd_hide" id="fd_hide" value="否" title="否">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">只读</label>
                <div class="layui-input-block">

                    <input type="radio" name="fd_disabled" id="fd_disabled" value="是" title="是" checked="">
                    <input type="radio" name="fd_disabled" id="fd_disabled" value="否" title="否">

                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="xiugai">修改</button>
                <button class="layui-btn" lay-submit="" lay-filter="delete">移除</button>
            </div>
        </div>

    </script>
